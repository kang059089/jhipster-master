<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-version-file-heading" jhiTranslate="jhipsterMasterApp.userVersionFile.home.createOrEditLabel">Create or edit a User Version File</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userVersionFile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userVersionFile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterMasterApp.userVersionFile.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="userVersionFile.userId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterMasterApp.userVersionFile.versionNo" for="field_versionNo">Version No</label>
                    <input type="text" class="form-control" name="versionNo" id="field_versionNo"
                        [(ngModel)]="userVersionFile.versionNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterMasterApp.userVersionFile.versionInfo" for="field_versionInfo">Version Info</label>
                    <input type="text" class="form-control" name="versionInfo" id="field_versionInfo"
                        [(ngModel)]="userVersionFile.versionInfo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterMasterApp.userVersionFile.versionReleaseDate" for="field_versionReleaseDate">Version Release Date</label>
                    <div class="d-flex">
                        <input id="field_versionReleaseDate" type="datetime-local" class="form-control" name="versionReleaseDate" [(ngModel)]="versionReleaseDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
